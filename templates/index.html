<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpamBuster: Email Spam Detector</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes headerPop {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        .header-animate {
            animation: headerPop 0.9s ease-out forwards;
        }

        .theme-transition {
            transition: background 0.4s, color 0.4s;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center theme-transition">

    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-2xl theme-transition">

        <div class="flex justify-center mb-6">
            <h2 class="text-4xl font-extrabold text-blue-700 dark:text-blue-300 transition header-animate">
                SpamBuster
            </h2>
        </div>

        <textarea
            id="email"
            rows="10"
            class="w-full p-4 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            placeholder="Paste email here..."
        ></textarea>

        <button
            onclick="predict()"
            class="mt-5 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl w-full transition duration-300"
        >
            Check Spam
        </button>

        <div id="loading" class="flex justify-center mt-6 hidden">
            <div class="spinner border-blue-500"></div>
        </div>

        <p id="result" class="mt-6 text-center text-lg font-semibold"></p>
    </div>

    <script>

        async function predict() {
            const emailText = document.getElementById("email").value;

            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("result").innerHTML = "";

            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: emailText })
            });

            const data = await response.json();
            let label = data.prediction;

            let color =
                label === "Spam"
                    ? "bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 border-red-300 dark:border-red-600"
                    : "bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 border-green-300 dark:border-green-600";

            document.getElementById("loading").classList.add("hidden");

            document.getElementById("result").innerHTML = `
                <span class="px-4 py-2 border rounded-xl ${color}">
                    Prediction: ${label}
                </span>
            `;
        }
    </script>

</body>
</html>
