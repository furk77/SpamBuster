<!DOCTYPE html>
<html>
<head>
    <title>SpamBuster: Email Spam Detector</title>
</head>
<body>
    <h2>SpamBuster: Email Spam Detector</h2>

    <textarea id="email" rows="10" cols="60" placeholder="Paste email here..."></textarea>
    <br><br>

    <button onclick="predict()">Check Spam</button>
    <p id="result"></p>

    <script>
        async function predict() {
            const emailText = document.getElementById("email").value;

            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: emailText })
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = "Prediction: " + data.prediction;
        }
    </script>

</body>
</html>
